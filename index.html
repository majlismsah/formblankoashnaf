<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pre-Order Buku Asnaf</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-white min-h-screen py-6">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Form Pre-Order Buku Asnaf</h1>

    <form id="preOrderForm" class="space-y-4" enctype="multipart/form-data">
      <!-- Nama -->
      <div>
        <label for="nama" class="block font-semibold mb-1">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" class="w-full border p-2 rounded-md text-gray-800" required />
      </div>

      <!-- Nomor WhatsApp -->
      <div>
        <label for="wa" class="block font-semibold mb-1">Nomor WhatsApp Aktif</label>
        <input type="tel" id="wa" name="wa" class="w-full border p-2 rounded-md text-gray-800" placeholder="Contoh: 62812xxxx" required />
      </div>

      <!-- Majlis Wilayah -->
      <div>
        <label for="majlis" class="block font-semibold mb-1">Wilayah Majlis</label>
        <select id="majlis" name="majlis" class="w-full border p-2 rounded-md text-gray-800 bg-white" required>
          <option value="" disabled selected class="text-gray-400">Pilih Wilayah Majlis</option>
          <option>Ar-Rahman</option>
          <option>Ar-Rohim</option>
          <option>Al-Qudus</option>
          <option>Al-Malik</option>
          <option>Nurul Salikin</option>
          <option>Nurul Kamilah</option>
          <option>Nurul Hakim</option>
          <option>Nurul Hikmah</option>
          <option>Barakotaul Anbiya</option>
        </select>
      </div>

      <!-- Foto Profil -->
      <div>
        <label for="fotoProfil" class="block font-semibold mb-1">Upload Foto Profil</label>
        <div class="flex items-center gap-4">
          <label for="fotoProfil" class="cursor-pointer px-4 py-2 border rounded-md bg-white text-gray-800 hover:bg-gray-100">
            Pilih Foto
          </label>
          <span id="fotoProfilLabel" class="text-sm text-gray-600">Belum dipilih</span>
        </div>
        <input type="file" id="fotoProfil" name="fotoProfil" accept="image/*" class="hidden" required />
      </div>

      <!-- Tombol Submit -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Kirim Pre-Order</button>
      </div>
    </form>

    <!-- Modal Sukses -->
    <div id="successModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded-lg text-center">
        <h2 class="text-xl font-bold text-green-700 mb-4">Pre-Order Berhasil!</h2>
        <p class="mb-4">Terima kasih telah memesan. Admin akan segera menghubungi Anda.</p>
        <a href="https://wa.me/62816787977" class="inline-block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Hubungi Admin via WA</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('preOrderForm');
    const modal = document.getElementById('successModal');
    const fotoInput = document.getElementById('fotoProfil');
    const fotoLabel = document.getElementById('fotoProfilLabel');

    fotoInput.addEventListener('change', () => {
      const fileName = fotoInput.files[0]?.name || 'Belum dipilih';
      fotoLabel.textContent = fileName;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const base64Foto = await toBase64(formData.get('fotoProfil'));
      const payload = {
        nama: formData.get('nama'),
        wa: formData.get('wa'),
        majlis: formData.get('majlis'),
        fotoProfil: base64Foto,
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxMJLDP8bqk1teTDlhlWl2odJ_l3K4QZFkPzkU4wASvg9qtdHTu7o3XquwsDiclQj71/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" },
        });

        if (res.ok) {
          modal.classList.remove('hidden');
        } else {
          alert('Gagal mengirim. Coba lagi.');
        }
      } catch (err) {
        alert('Terjadi kesalahan.');
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>
</body>
</html>
