<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Order Buku Asnaf</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Cropper.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a202c;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    @media (max-width: 768px) {
      .container {
        display: flex;
        flex-direction: column;
      }

      .form-container {
        display: none;
      }

      .book-info {
        align-items: center;
        text-align: center;
      }

      .book-mockup {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .book-info h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .book-info p {
        font-size: 1rem;
        color: #cbd5e0;
      }
    }

    input, select {
      outline: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #sheet input,
    #sheet select {
      background-color: #2d3748;
      color: #fff;
    }

    #sheet input::placeholder,
    #sheet select option[disabled] {
      color: #a0aec0;
    }

    input:focus, select:focus {
      border-color: #38b2ac;
      box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.3);
    }

    button {
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    #sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #2d3748;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
      transform: translateY(100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
      max-height: 90vh;
      overflow-y: auto;
    }

    #sheet.show {
      transform: translateY(0);
      opacity: 1;
    }

    #sheet.hidden {
      display: none;
    }

    .sheet-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }

    .sheet-overlay.active {
      display: block;
    }

    /* Cropper Styles */
    .cropper-container {
      max-width: 100%;
      margin: 0 auto;
    }
    .cropper-view-box, .cropper-face {
      border-radius: 50%;
    }
    #imagePreview, #mobileImagePreview {
      max-height: 400px;
    }
    .cropped-preview {
      max-width: 150px;
      border-radius: 8px;
      margin: 10px auto;
    }

    @media (max-width: 640px) {
      #imagePreview, #mobileImagePreview {
        max-height: 300px;
      }
      .cropper-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-info p-10 flex flex-col justify-center">
      <h1 class="text-3xl font-bold mb-4">📘 Pre-Order <span class="text-teal-400">Buku Asnaf</span></h1>
      <p class="text-white/80 mb-6">Buku eksklusif untuk pencatatan ASHNAF jamaah. Desain elegan, siap digunakan oleh seluruh Jamaah MSAH.</p>
      <div class="book-mockup bg-gray-800 aspect-[3/4] max-w-xs mx-auto flex items-center justify-center rounded-md">
        <img src="https://via.placeholder.com/300x400" alt="Cover Buku Asnaf" class="w-full h-full object-cover" />
      </div>
      <div class="block md:hidden text-center mt-8">
        <button onclick="toggleSheet(true)" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition">
          👉 Klik untuk isi Formulir Pre-Order
        </button>
      </div>
    </div>

    <!-- Form Desktop -->
    <div class="form-container p-10 hidden md:block">
      <form id="preorderForm">
        <h2 class="text-xl font-semibold text-center mb-6">Isi Form Pre-Order</h2>
        <div class="mb-4">
          <label for="nama" class="block mb-1 font-medium">Nama Sulthon</label>
          <input type="text" id="nama" name="nama" placeholder="Contoh : AHMAD MUNADIL" class="w-full p-3 rounded-md bg-gray-800 text-white" required />
        </div>
        <div class="mb-4">
          <label for="no_wa" class="block mb-1 font-medium">No. WhatsApp</label>
          <input type="tel" id="no_wa" name="no_wa" placeholder="Contoh: 081234567890" class="w-full p-3 rounded-md bg-gray-800 text-white" required />
        </div>
        <div class="mb-4">
          <label for="majlis" class="block mb-1 font-medium">Majlis Wilayah</label>
          <select id="majlis" name="majlis" class="w-full p-3 rounded-md bg-gray-800 text-white" required>
            <option value="" disabled selected hidden>Pilih Wilayah Majlis</option>
            <option value="Ar-Rahman">Ar-Rahman</option>
            <option value="Ar-Rohim">Ar-Rohim</option>
            <option value="Al-Qudus">Al-Qudus</option>
            <option value="Al-Malik">Al-Malik</option>
            <option value="Nurul Salikin">Nurul Salikin</option>
            <option value="Nurul Kamilah">Nurul Kamilah</option>
            <option value="Nurul Hakim">Nurul Hakim</option>
            <option value="Nurul Hikmah">Nurul Hikmah</option>
            <option value="Barakotaul Anbiya">Barakotaul Anbiya</option>
          </select>
        </div>
        
        <!-- Upload Foto dengan Crop (Desktop) -->
        <div class="mb-6">
          <label class="block mb-2 font-medium">Foto Profil Jamaah</label>
          
          <!-- Upload Area -->
          <div id="uploadSection">
            <label class="flex flex-col items-center px-4 py-6 bg-gray-800 rounded-md border-2 border-dashed border-gray-700 cursor-pointer hover:border-teal-500 mb-4">
              <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
              <p class="text-sm text-gray-400">
                <span class="font-semibold text-teal-400">Klik untuk upload</span> atau drag & drop
              </p>
              <p class="text-xs text-gray-500 mt-1">JPEG atau PNG (Maks. 5MB)</p>
              <input type="file" id="fileInput" accept="image/*" class="hidden" required>
            </label>
          </div>
          
          <!-- Cropper Section -->
          <div id="cropSection" class="hidden">
            <div class="mb-4">
              <div class="cropper-container">
                <img id="imagePreview" class="block max-w-full">
              </div>
            </div>
            
            <div class="flex space-x-2 mb-4">
              <button id="rotateLeft" type="button" class="px-3 py-1 bg-gray-700 text-white rounded">
                ↺ Rotasi Kiri
              </button>
              <button id="rotateRight" type="button" class="px-3 py-1 bg-gray-700 text-white rounded">
                ↻ Rotasi Kanan
              </button>
              <button id="resetCrop" type="button" class="px-3 py-1 bg-gray-700 text-white rounded">
                ⟲ Reset
              </button>
            </div>
            
            <div class="flex justify-between">
              <button id="cancelCrop" type="button" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600">
                Batal
              </button>
              <button id="saveCrop" type="button" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600">
                Simpan Foto
              </button>
            </div>
          </div>
          
          <!-- Result Section -->
          <div id="resultSection" class="hidden mt-4">
            <div id="croppedResult" class="mb-2"></div>
            <input type="hidden" id="croppedImageData" name="fotoProfil">
            <button id="changePhoto" type="button" class="text-sm text-teal-400 hover:underline">
              Ganti Foto
            </button>
          </div>
        </div>
        
        <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-md shadow-lg border-2 border-teal-500 hover:border-teal-300 transition-all duration-300">
          Kirim & Konfirmasi via WA
        </button>
      </form>
    </div>
  </div>

  <!-- Overlay untuk bottom sheet -->
  <div id="sheetOverlay" class="sheet-overlay" onclick="toggleSheet(false)"></div>

  <!-- Bottom Sheet Form (Mobile) -->
  <div id="sheet" class="hidden">
    <div class="text-center mb-4">
      <h2 class="text-xl font-bold text-white">Form Pre-Order Buku Asnaf</h2>
      <button onclick="toggleSheet(false)" class="text-sm text-gray-300 mt-1 hover:underline">Tutup</button>
    </div>
    <form id="preorderFormMobile">
      <div class="mb-4">
        <label class="block font-medium mb-1 text-white" for="namaMobile">Nama Sulthon</label>
        <input type="text" id="namaMobile" name="nama" placeholder="Contoh: AHMAD MUNADIL" class="w-full p-3 rounded-md bg-gray-700 text-white" required />
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-1 text-white" for="waMobile">No. WhatsApp</label>
        <input type="tel" id="waMobile" name="no_wa" class="w-full p-3 rounded-md bg-gray-700 text-white" placeholder="081234567890" required />
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-1 text-white" for="majlisMobile">Wilayah Majlis</label>
        <select id="majlisMobile" name="majlis" class="w-full p-3 rounded-md bg-gray-700 text-white" required>
          <option value="" disabled selected hidden>Pilih Majlis</option>
          <option value="Ar-Rahman">Ar-Rahman</option>
          <option value="Ar-Rohim">Ar-Rohim</option>
          <option value="Al-Qudus">Al-Qudus</option>
          <option value="Al-Malik">Al-Malik</option>
          <option value="Nurul Salikin">Nurul Salikin</option>
          <option value="Nurul Kamilah">Nurul Kamilah</option>
          <option value="Nurul Hakim">Nurul Hakim</option>
          <option value="Nurul Hikmah">Nurul Hikmah</option>
          <option value="Barakotaul Anbiya">Barakotaul Anbiya</option>
        </select>
      </div>
      
      <!-- Upload Foto dengan Crop (Mobile) -->
      <div class="mb-6">
        <label class="block font-medium mb-1 text-white">Foto Profil Jamaah</label>
        
        <!-- Upload Area -->
        <div id="mobileUploadSection">
          <label class="flex flex-col items-center px-4 py-6 bg-gray-700 rounded-md border-2 border-dashed border-gray-600 cursor-pointer hover:border-teal-500 mb-4">
            <svg class="w-10 h-10 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <p class="text-sm text-gray-400">
              <span class="font-semibold text-teal-400">Klik untuk upload</span>
            </p>
            <p class="text-xs text-gray-500 mt-1">JPEG atau PNG (Maks. 5MB)</p>
            <input type="file" id="mobileFileInput" accept="image/*" class="hidden" required>
          </label>
        </div>
        
        <!-- Cropper Section -->
        <div id="mobileCropSection" class="hidden">
          <div class="mb-4">
            <div class="cropper-container">
              <img id="mobileImagePreview" class="block max-w-full">
            </div>
          </div>
          
          <div class="flex space-x-2 mb-4">
            <button id="mobileRotateLeft" type="button" class="px-3 py-1 bg-gray-600 text-white rounded">
              ↺ Kiri
            </button>
            <button id="mobileRotateRight" type="button" class="px-3 py-1 bg-gray-600 text-white rounded">
              ↻ Kanan
            </button>
            <button id="mobileResetCrop" type="button" class="px-3 py-1 bg-gray-600 text-white rounded">
              ⟲ Reset
            </button>
          </div>
          
          <div class="flex justify-between">
            <button id="mobileCancelCrop" type="button" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500">
              Batal
            </button>
            <button id="mobileSaveCrop" type="button" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600">
              Simpan
            </button>
          </div>
        </div>
        
        <!-- Result Section -->
        <div id="mobileResultSection" class="hidden mt-4">
          <div id="mobileCroppedResult" class="mb-2"></div>
          <input type="hidden" id="mobileCroppedImageData" name="fotoProfil">
          <button id="mobileChangePhoto" type="button" class="text-sm text-teal-400 hover:underline">
            Ganti Foto
          </button>
        </div>
      </div>
      
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 w-full text-white py-3 rounded-md font-bold shadow-lg border-2 border-teal-500 hover:border-teal-300 transition-all duration-300">
        Kirim & Konfirmasi via WA ke Admin
      </button>
    </form>
  </div>

  <!-- Cropper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  
  <script>
    const SCRIPT_URL = "PASTE_GOOGLE_SCRIPT_URL";
    const nomorAdminWA = "62816787977";

    // Desktop Cropper
    let desktopCropper;
    const desktopFileInput = document.getElementById('fileInput');
    const desktopUploadSection = document.getElementById('uploadSection');
    const desktopCropSection = document.getElementById('cropSection');
    const desktopResultSection = document.getElementById('resultSection');
    const desktopImagePreview = document.getElementById('imagePreview');
    const desktopCroppedResult = document.getElementById('croppedResult');
    const desktopCroppedImageData = document.getElementById('croppedImageData');

    // Mobile Cropper
    let mobileCropper;
    const mobileFileInput = document.getElementById('mobileFileInput');
    const mobileUploadSection = document.getElementById('mobileUploadSection');
    const mobileCropSection = document.getElementById('mobileCropSection');
    const mobileResultSection = document.getElementById('mobileResultSection');
    const mobileImagePreview = document.getElementById('mobileImagePreview');
    const mobileCroppedResult = document.getElementById('mobileCroppedResult');
    const mobileCroppedImageData = document.getElementById('mobileCroppedImageData');

    // Initialize Cropper for Desktop
    if (desktopFileInput) {
      initCropper(
        desktopFileInput,
        desktopUploadSection,
        desktopCropSection,
        desktopResultSection,
        desktopImagePreview,
        desktopCroppedResult,
        desktopCroppedImageData,
        'desktop'
      );
    }

    // Initialize Cropper for Mobile
    if (mobileFileInput) {
      initCropper(
        mobileFileInput,
        mobileUploadSection,
        mobileCropSection,
        mobileResultSection,
        mobileImagePreview,
        mobileCroppedResult,
        mobileCroppedImageData,
        'mobile'
      );
    }

    // Generic Cropper Initialization Function
    function initCropper(fileInput, uploadSection, cropSection, resultSection, imagePreview, croppedResult, croppedImageData, prefix) {
      let cropper;
      
      fileInput.addEventListener('change', function(e) {
        const files = e.target.files;
        
        if (files && files.length > 0) {
          const file = files[0];
          
          // Check file size (max 5MB)
          if (file.size > 5 * 1024 * 1024) {
            alert('Ukuran file terlalu besar! Maksimal 5MB.');
            return;
          }
          
          // Check file type
          if (!file.type.match('image.*')) {
            alert('Hanya file gambar yang diperbolehkan!');
            return;
          }
          
          const reader = new FileReader();
          
          reader.onload = function(event) {
            imagePreview.src = event.target.result;
            
            // Show crop section
            uploadSection.classList.add('hidden');
            cropSection.classList.remove('hidden');
            
            // Initialize cropper
            if (cropper) {
              cropper.destroy();
            }
            
            cropper = new Cropper(imagePreview, {
              aspectRatio: 1,
              viewMode: 1,
              autoCropArea: 0.8,
              responsive: true,
              guides: false
            });
            
            // Set up buttons
            document.getElementById(`${prefix}RotateLeft`).addEventListener('click', () => cropper.rotate(-90));
            document.getElementById(`${prefix}RotateRight`).addEventListener('click', () => cropper.rotate(90));
            document.getElementById(`${prefix}ResetCrop`).addEventListener('click', () => cropper.reset());
            
            document.getElementById(`${prefix}CancelCrop`).addEventListener('click', function() {
              cropSection.classList.add('hidden');
              uploadSection.classList.remove('hidden');
              fileInput.value = '';
            });
            
            document.getElementById(`${prefix}SaveCrop`).addEventListener('click', function() {
              const canvas = cropper.getCroppedCanvas({
                width: 500,
                height: 500,
                minWidth: 256,
                minHeight: 256,
                maxWidth: 2000,
                maxHeight: 2000,
                fillColor: '#fff',
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
              });
              
              canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                croppedResult.innerHTML = `<img src="${url}" class="cropped-preview">`;
                croppedImageData.value = canvas.toDataURL('image/jpeg');
                
                cropSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
              }, 'image/jpeg', 0.9);
            });
            
            document.getElementById(`${prefix}ChangePhoto`).addEventListener('click', function() {
              resultSection.classList.add('hidden');
              uploadSection.classList.remove('hidden');
              fileInput.value = '';
            });
          };
          
          reader.readAsDataURL(file);
        }
      });
    }

    // Bottom Sheet Functionality
    function toggleSheet(show) {
      const sheet = document.getElementById("sheet");
      const overlay = document.getElementById("sheetOverlay");
      
      if (show) {
        sheet.classList.remove("hidden");
        overlay.classList.add("active");
        setTimeout(() => {
          sheet.classList.add("show");
        }, 10);
      } else {
        sheet.classList.remove("show");
        overlay.classList.remove("active");
        setTimeout(() => {
          sheet.classList.add("hidden");
        }, 300);
      }
    }

    // Form Submission
    function handleFormSubmit(formEl, inputIds) {
      formEl.addEventListener("submit", function (e) {
        e.preventDefault();
        const btn = formEl.querySelector("button");
        btn.disabled = true;
        btn.textContent = "Mengirim...";

        const formData = new FormData(formEl);
        fetch(SCRIPT_URL, {
          method: "POST",
          body: formData,
        })
        .then((res) => res.json())
        .then((data) => {
          if (data.result === "success") {
            const nama = document.getElementById(inputIds.nama).value;
            const majlis = document.getElementById(inputIds.majlis).value;
            const pesan = `Halo Admin, saya sudah submit data pre-order Buku Asnaf.\n\nNama: ${nama}\nMajlis: ${majlis}\n\nMohon dicek di Google Sheet. Terima kasih.`;
            const waURL = `https://wa.me/${nomorAdminWA}?text=${encodeURIComponent(pesan)}`;
            window.location.href = waURL;
          } else {
            alert("❌ Gagal terkirim!");
            btn.disabled = false;
            btn.textContent = inputIds.nama === "namaMobile" ? "Kirim & Konfirmasi via WA ke Admin" : "Kirim & Konfirmasi via WA";
          }
        })
        .catch((err) => {
          alert("❌ Terjadi kesalahan");
          btn.disabled = false;
          btn.textContent = inputIds.nama === "namaMobile" ? "Kirim & Konfirmasi via WA ke Admin" : "Kirim & Konfirmasi via WA";
        });
      });
    }

    // Format nomor WhatsApp
    document.querySelectorAll('input[type="tel"]').forEach((waInput) => {
      waInput.addEventListener('blur', () => {
        let val = waInput.value.trim();
        val = val.replace(/^(\+62|62|0)/, '62');
        waInput.value = val;
      });
    });

    // Initialize forms
    document.addEventListener('DOMContentLoaded', function() {
      handleFormSubmit(document.getElementById("preorderForm"), {
        nama: "nama",
        majlis: "majlis"
      });

      handleFormSubmit(document.getElementById("preorderFormMobile"), {
        nama: "namaMobile",
        majlis: "majlisMobile"
      });
    });
  </script>
</body>
</html>
