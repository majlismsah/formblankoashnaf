<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Order Eksklusif Buku Asnaf</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a202c;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    @media (max-width: 768px) {
      .container {
        display: flex;
        flex-direction: column;
      }

      .form-container {
        display: none;
      }
    }

    .book-mockup img {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-info p-10 flex flex-col justify-center">
      <h1 class="text-3xl font-bold mb-4">Pre-Order <span class="text-teal-400">Buku Asnaf</span></h1>
      <p class="text-white/80 mb-6">Buku blanko eksklusif untuk pencatatan kategori Ashnaf jamaah majlis. Didesain secara profesional untuk memudahkan administrasi Anda.</p>
      <div class="book-mockup bg-gray-800 aspect-[3/4] max-w-xs mx-auto flex items-center justify-center">
        <img src="https://via.placeholder.com/300x400.png?text=Buku+Asnaf" alt="Mockup Buku Asnaf" class="w-full h-full object-cover" />
      </div>

      <!-- Tombol Buka Form di HP -->
      <div class="block md:hidden text-center mt-6">
        <button onclick="toggleSheet(true)" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 px-6 rounded-full shadow-md">
          Isi Formulir Pre-Order
        </button>
      </div>
    </div>

    <!-- Form Desktop -->
    <div class="form-container p-10 hidden md:block">
      <form id="preorderForm">
        <h2 class="text-xl font-semibold text-center mb-6">Isi Form Pre-Order</h2>

        <div class="mb-4">
          <label for="nama" class="block mb-1 font-medium">Nama Sulthon</label>
          <input type="text" id="nama" name="nama" class="w-full p-3 rounded-md bg-gray-800 text-white" required />
        </div>

        <div class="mb-4">
          <label for="no_wa" class="block mb-1 font-medium">No. WhatsApp</label>
          <input type="tel" id="no_wa" name="no_wa" placeholder="Contoh: 081234567890" class="w-full p-3 rounded-md bg-gray-800 text-white" required />
        </div>

        <div class="mb-4">
          <label for="majlis" class="block mb-1 font-medium">Majlis Wilayah</label>
          <select id="majlis" name="majlis" class="w-full p-3 rounded-md bg-gray-800 text-white" required>
            <option value="" disabled selected hidden>Pilih Wilayah Majlis</option>
            <option value="Ar-Rahman">Ar-Rahman</option>
            <option value="Ar-Rohim">Ar-Rohim</option>
            <option value="Al-Qudus">Al-Qudus</option>
            <option value="Al-Malik">Al-Malik</option>
            <option value="Nurul Salikin">Nurul Salikin</option>
            <option value="Nurul Kamilah">Nurul Kamilah</option>
            <option value="Nurul Hakim">Nurul Hakim</option>
            <option value="Nurul Hikmah">Nurul Hikmah</option>
            <option value="Barakotaul Anbiya">Barakotaul Anbiya</option>
          </select>
        </div>

        <div class="mb-6">
          <label for="fotoProfil" class="block mb-1 font-medium">Upload Foto Profil Jamaah</label>
          <input type="file" id="fotoProfil" name="fotoProfil" accept="image/*" class="w-full p-3 rounded-md bg-gray-800 text-white" required />
        </div>

        <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-md">Kirim & Konfirmasi via WA</button>
      </form>
    </div>
  </div>

  <!-- Bottom Sheet Form (HP) -->
  <div id="sheet" class="fixed bottom-0 left-0 w-full bg-white rounded-t-2xl p-6 shadow-2xl max-h-[90vh] overflow-y-auto z-50 hidden md:hidden transition-all duration-300">
    <div class="text-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">Form Pre-Order Buku Asnaf</h2>
      <button onclick="toggleSheet(false)" class="text-sm text-gray-600 mt-1 hover:underline">Tutup</button>
    </div>
    <form id="preorderFormMobile">
      <div class="mb-4">
        <label class="block font-medium mb-1 text-gray-700" for="namaMobile">Nama Sulthon</label>
        <input type="text" id="namaMobile" name="nama" class="w-full border rounded-md p-3 bg-gray-100" required />
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-1 text-gray-700" for="waMobile">No. WhatsApp</label>
        <input type="tel" id="waMobile" name="no_wa" class="w-full border rounded-md p-3 bg-gray-100" placeholder="081234567890" required />
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-1 text-gray-700" for="majlisMobile">Wilayah Majlis</label>
        <select id="majlisMobile" name="majlis" class="w-full border rounded-md p-3 bg-gray-100" required>
          <option value="" disabled selected hidden>Pilih Majlis</option>
          <option value="Ar-Rahman">Ar-Rahman</option>
          <option value="Ar-Rohim">Ar-Rohim</option>
          <option value="Al-Qudus">Al-Qudus</option>
          <option value="Al-Malik">Al-Malik</option>
          <option value="Nurul Salikin">Nurul Salikin</option>
          <option value="Nurul Kamilah">Nurul Kamilah</option>
          <option value="Nurul Hakim">Nurul Hakim</option>
          <option value="Nurul Hikmah">Nurul Hikmah</option>
          <option value="Barakotaul Anbiya">Barakotaul Anbiya</option>
        </select>
      </div>
      <div class="mb-6">
        <label class="block font-medium mb-1 text-gray-700" for="fotoMobile">Upload Foto Profil</label>
        <input type="file" id="fotoMobile" name="fotoProfil" accept="image/*" class="w-full border rounded-md p-3 bg-gray-100" required />
      </div>
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 w-full text-white py-3 rounded-md font-bold">Kirim & Konfirmasi via WA</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    const SCRIPT_URL = "PASTE_URL_WEB_APP_ANDA_DISINI"; // Ganti dengan URL Google Apps Script Anda
    const nomorAdminWA = "6281234567890"; // Ganti dengan nomor WA Admin

    function toggleSheet(show) {
      document.getElementById("sheet").classList.toggle("hidden", !show);
    }

    function handleFormSubmit(formEl, inputIds) {
      formEl.addEventListener("submit", function (e) {
        e.preventDefault();
        const btn = formEl.querySelector("button");
        btn.disabled = true;
        btn.textContent = "Mengirim...";

        const formData = new FormData(formEl);
        fetch(SCRIPT_URL, {
          method: "POST",
          body: formData,
        })
        .then((res) => res.json())
        .then((data) => {
          if (data.result === "success") {
            const nama = document.getElementById(inputIds.nama).value;
            const majlis = document.getElementById(inputIds.majlis).value;
            const pesan = `Halo Admin, saya sudah submit data pre-order Buku Asnaf.\n\nNama: ${nama}\nMajlis: ${majlis}\n\nMohon dicek di Google Sheet. Terima kasih.`;
            const waURL = `https://wa.me/${nomorAdminWA}?text=${encodeURIComponent(pesan)}`;
            window.location.href = waURL;
          } else {
            alert("❌ Gagal terkirim!");
            btn.disabled = false;
            btn.textContent = "Kirim & Konfirmasi via WA";
          }
        })
        .catch((err) => {
          alert("❌ Terjadi kesalahan");
          btn.disabled = false;
          btn.textContent = "Kirim & Konfirmasi via WA";
        });
      });
    }

    // Form Desktop
    handleFormSubmit(document.getElementById("preorderForm"), {
      nama: "nama",
      majlis: "majlis"
    });

    // Form Mobile
    handleFormSubmit(document.getElementById("preorderFormMobile"), {
      nama: "namaMobile",
      majlis: "majlisMobile"
    });
  </script>
</body>
</html>
