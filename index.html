<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pre-Order Buku Asnaf</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-green-800">Pre-Order Buku Asnaf</h1>

    <form id="preOrderForm" class="space-y-4">
      <!-- Nama Lengkap -->
      <div>
        <label class="block mb-1 text-gray-700">Nama Lengkap (KTP)</label>
        <input type="text" name="nama" required placeholder="Contoh: Ahmad Fulan" class="w-full p-2 border rounded-md text-gray-800" />
      </div>

      <!-- Nomor WhatsApp -->
      <div>
        <label class="block mb-1 text-gray-700">Nomor WhatsApp Aktif</label>
        <input type="tel" name="nowa" required placeholder="Contoh: 6281234567890" pattern="^62[0-9]{9,}$" class="w-full p-2 border rounded-md text-gray-800" />
      </div>

      <!-- Majlis Wilayah -->
      <div>
        <label class="block mb-1 text-gray-700">Wilayah Majlis</label>
        <select name="majlis" required class="w-full p-2 border rounded-md text-gray-800 bg-white">
          <option value="" disabled selected class="text-gray-400">Pilih Wilayah Majlis</option>
          <option>Ar-Rahman</option>
          <option>Ar-Rohim</option>
          <option>Al-Qudus</option>
          <option>Al-Malik</option>
          <option>Nurul Salikin</option>
          <option>Nurul Kamilah</option>
          <option>Nurul Hakim</option>
          <option>Nurul Hikmah</option>
          <option>Barakotaul Anbiya</option>
        </select>
      </div>

      <!-- Foto Profil -->
      <div>
        <label class="block mb-1 text-gray-700">Upload Foto Profil</label>
        <label for="fotoProfil" class="block w-full p-2 border border-gray-300 rounded-md bg-white text-gray-800 text-center cursor-pointer hover:bg-gray-100">
          Pilih Foto Profil
        </label>
        <input type="file" id="fotoProfil" name="fotoProfil" accept="image/*" required class="hidden" />
        <p class="text-sm text-gray-500 mt-1">Ukuran maksimal 2MB. Format JPG/PNG.</p>
      </div>

      <!-- Infaq -->
      <div>
        <label class="block mb-1 text-gray-700">Infaq Wajib Pusat</label>
        <input type="text" name="infaq" placeholder="Contoh: Rp 50.000" class="w-full p-2 border rounded-md text-gray-800" />
        <p class="text-sm text-gray-500 mt-1">Infaq wajib setiap tanggal 28 setiap bulan.</p>
      </div>

      <!-- Tombol Submit -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-800 transition">
          Kirim Formulir Pre-Order
        </button>
      </div>
    </form>
  </div>

  <!-- Modal sukses -->
  <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl text-center max-w-sm">
      <h2 class="text-xl font-semibold text-green-700">Berhasil!</h2>
      <p class="mt-2 text-gray-700">Formulir Anda berhasil dikirim.</p>
      <button onclick="redirectToWA()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Hubungi Admin</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('preOrderForm');
    const fotoProfilInput = document.getElementById('fotoProfil');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const file = fotoProfilInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = async function() {
          const base64Foto = reader.result.split(',')[1];
          const data = {
            nama: formData.get('nama'),
            nowa: formData.get('nowa'),
            majlis: formData.get('majlis'),
            infaq: formData.get('infaq'),
            fotoProfil: base64Foto
          };

          try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxMJLDP8bqk1teTDlhlWl2odJ_l3K4QZFkPzkU4wASvg9qtdHTu7o3XquwsDiclQj71/exec', {
              method: 'POST',
              body: JSON.stringify(data),
              headers: {
                'Content-Type': 'application/json'
              }
            });

            if (response.ok) {
              modal.classList.remove('hidden');
              form.reset();
            } else {
              alert('Gagal mengirim. Silakan coba lagi.');
            }
          } catch (err) {
            console.error(err);
            alert('Terjadi kesalahan. Coba lagi.');
          }
        };
        reader.readAsDataURL(file);
      } else {
        alert('Harap upload foto profil.');
      }
    });

    function redirectToWA() {
      window.location.href = 'https://wa.me/62816787977';
    }
  </script>
</body>
</html>
